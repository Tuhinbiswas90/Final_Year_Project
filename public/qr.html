<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Your QR Code</title>

  <style>
    :root {
      --main-color: rgb(0, 217, 255);
      --text-color: #ffffff;
      --bg-color: #0d0d0d;
      --card-bg: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }

    .qr-box {
      background: var(--card-bg);
      padding: 35px;
      width: 350px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 208, 255, 0.25);
      transition: 0.3s ease-in-out;
    }

    .qr-box:hover {
      box-shadow: 0 0 35px rgba(0, 255, 166, 0.45);
      transform: scale(1.02);
    }

    h1 {
      font-size: 2rem;
      color: var(--main-color);
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #dcdcdc;
    }

    #qr-image {
      width: 230px;
      height: 230px;
      border-radius: 12px;
      background: #262626;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 221, 0.4);
      margin-bottom: 20px;
    }

    #qr-error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .download-btn {
      display: inline-block;
      padding: 12px 25px;
      background: var(--main-color);
      color: black;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.4);
    }

    .download-btn:hover {
      transform: scale(1.05);
      background: #42ffe0;
      box-shadow:
        0 0 25px rgba(255, 165, 0, 0.6),
        0 0 45px rgba(255, 165, 0, 0.4);
    }

    #qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Horizontally center */
      justify-content: center;
      /* Vertically center if container is tall */
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="qr-box">
    <h1>Your QR Code</h1>
    <p>Show this QR to unlock the robot</p>

    <div id="qr-container">
      <img id="qr-image" alt="QR Code">
    </div>


    <p id="qr-error"></p>

    <a href="#" id="download-link" class="download-btn" style="display:block;">
      Download QR
    </a>
  </div>

  <script src="qr-script.js"></script>
</body>

</html>
